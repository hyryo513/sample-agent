[project]
name = "agent-beta"
version = "0.0.0"
description = "Agent Beta package (renamed from sample-agent)"
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
  "langgraph>=0.0.1 ; python_version >= '3.13'",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "requests>=2.0",
  "ruff",
  "black",
  "isort",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["agent_beta"]
package-dir = {"" = "src"}
