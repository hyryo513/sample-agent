[project]
name = "agent-beta"
version = "0.0.0"
description = "Agent Beta - Strands-based agent with AgentCore integration"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
  "pydantic>=2.0",
  "requests>=2.0",
  "lib1>=0.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "ruff",
  "black",
  "isort",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["agent_beta", "lambda_handler"]
package-dir = {"" = "src"}
