[project]
name = "lib1"
version = "0.0.0"
description = "Reusable library 1 - Strands-compatible utilities and configuration"
requires-python = ">=3.12"
dependencies = [
  "pydantic>=2.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
py-modules = ["lib1"]
package-dir = {"" = "src"}
