[project]
name = "agent-alpha"
version = "0.0.0"
description = "Agent Alpha - Strands-based agent for AWS Lambda deployment"
requires-python = ">=3.12"

dependencies = [
  "pydantic>=2.0",
  "lib1>=0.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
py-modules = ["agent_alpha", "lambda_handler"]
package-dir = {"" = "src"}
